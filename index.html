<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra Tracker - Multi Steps</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>

    <div id="main-container">

        <div class="main-image">
            <img src="public/imgs/icon.webp" alt="Astra Logo">
        </div>

        <div class="accordion-wrapper">

            <!-- Step 0: Invite Code -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Step 0 - Never forget you're Invite Code</span>
                    <span class="accordion-icon">â–¼</span>
                </div>
                <div class="accordion-content open">
                    <div class="content-padding">
                        <div class="invite-container">
                            <input type="text" id="invite-input" class="invite-input" maxlength="5" placeholder="XXXXX">
                            <button id="btn-invite-lock" class="btn-ui btn-lock">ðŸ”’</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 1: Planets -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Step 1 - O.S.C.A.R. Planets Tracker</span>
                    <span class="accordion-icon">â–¼</span>
                </div>
                <div class="accordion-content">
                    <div class="content-padding">
                        <div class="planets-grid" id="planet-grid">
                        </div>
                        <div class="result-box" id="planet-result">---</div>
                    </div>
                </div>
            </div>

            <!-- Step 2: Mars Code -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Step 2 - Mars coordinate code "DÃ©c"</span>
                    <span class="accordion-icon">â–¼</span>
                </div>
                <div class="accordion-content">
                    <div class="content-padding">

                        <div class="dec-inline-wrapper">
                            <span class="dec-label">DÃ‰C</span>
                            <input type="number" class="dec-input-small" id="dec-1" min="0" max="99" placeholder="00">
                            <span class="dec-symbol">Â°</span>
                            <input type="number" class="dec-input-small" id="dec-2" min="0" max="99" placeholder="00">
                            <span class="dec-symbol">'</span>
                        </div>

                        <div class="dec-final-wrapper">
                            <input type="text" class="dec-input-final" id="dec-final" readonly placeholder="----">
                        </div>

                    </div>
                </div>
            </div>

            <!-- Step 3: Books -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Step 3 - Books</span>
                    <span class="accordion-icon">â–¼</span>
                </div>
                <div class="accordion-content">
                    <div class="content-padding">
                        <span style="color: #666; font-style: italic;">Wait Data ...</span>
                    </div>
                </div>
            </div>

            <!-- Step 4: Planets Coordinate -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Step 4 - Planets Coordinate</span>
                    <span class="accordion-icon">â–¼</span>
                </div>
                <div class="accordion-content">
                    <div class="content-padding">
                        <div class="dir-container">
                            <div class="dir-box-wrapper">
                                <div class="dir-box" id="dir-box-1" data-val="NW"></div>
                                <div class="dir-controls">
                                    <button class="btn-arrow" id="btn-dir-1-prev">â—€</button>
                                    <button class="btn-arrow" id="btn-dir-1-lock" state="false">ðŸ”’</button>
                                    <button class="btn-arrow" id="btn-dir-1-next">â–¶</button>
                                </div>
                            </div>
                            <div class="dir-box-wrapper">
                                <div class="dir-box" id="dir-box-2" data-val="SW"></div>
                                <div class="dir-controls">
                                    <button class="btn-arrow" id="btn-dir-2-prev">â—€</button>
                                    <button class="btn-arrow" id="btn-dir-2-lock" state="false">ðŸ”’</button>
                                    <button class="btn-arrow" id="btn-dir-2-next">â–¶</button>
                                </div>
                            </div>
                            <div class="dir-box-wrapper">
                                <div class="dir-box" id="dir-box-3" data-val="NE"></div>
                                <div class="dir-controls">
                                    <button class="btn-arrow" id="btn-dir-3-prev">â—€</button>
                                    <button class="btn-arrow" id="btn-dir-3-lock" state="false">ðŸ”’</button>
                                    <button class="btn-arrow" id="btn-dir-3-next">â–¶</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Step 5: Orgue Order -->
            <div class="accordion-item">
                <div class="accordion-header">
                    <span>Step 5 - Orgue Order</span>
                    <span class="accordion-icon">â–¼</span>
                </div>
                <div class="accordion-content">
                    <div class="content-padding">
                        <div class="orgue-container">
                            <div class="orgue-slots">
                                <div class="orgue-slot" id="slot-1" data-index="1"></div>
                                <div class="orgue-slot" id="slot-2" data-index="2"></div>
                                <div class="orgue-slot" id="slot-3" data-index="3"></div>
                                <div class="orgue-slot" id="slot-4" data-index="4"></div>
                                <div class="orgue-slot" id="slot-5" data-index="5"></div>
                            </div>
                            <div class="orgue-pool" id="orgue-pool">
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px; margin-top: 15px; justify-content: center;">
                            <button class="btn-ui" id="btn-reset-orgue"
                                style="width: auto; background: var(--accent-red);">Reset Order</button>
                            <button class="btn-ui" id="btn-show-map"
                                style="width: auto; background: var(--accent-purple);">Show Map Order</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div id="bottom-menu">
        <div class="menu-toggle-btn" id="menu-toggle-btn">Options Menu â–²</div>
        <div class="menu-content">
            <button class="btn-ui" id="btn-credits">Credits</button>
            <button class="btn-ui" id="btn-reset-all">Reset All</button>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title" id="modal-title">Title</div>
            <div class="modal-text" id="modal-content"></div>
            <button class="btn-modal-close" id="btn-modal-close">Close</button>
        </div>
    </div>

    <div id="map-modal-overlay" class="modal-overlay">
        <div class="modal-box" style="width: 600px; max-width: 95vw; padding: 10px;">
            <div style="position: relative; width: 100%; margin-bottom: 10px;" id="map-container">
                <img src="public/imgs/maps/mars.png" id="map-image"
                    style="width: 100%; display: block; border-radius: 4px;">
                <canvas id="map-canvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
            </div>
            <button class="btn-modal-close" id="btn-map-close" style="width: 100%; margin-top: 5px;">Close</button>
        </div>
    </div>


    <script src="scripts/index.js"></script>
</body>

</html>
